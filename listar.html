<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Perfil de Usuário</title>
</head>

<body>

    <div id="app">

        <section v-if="erro">
            <p>Perdão, houve um erro ao carregar as informações. Por favor tente mais tarde</p>
        </section>

        <section v-else>
            <div>

                <div id="posts">
                    <div v-for="(n, i) in posts">
                        <div class="album"></div>
                        <h5>{{n.title}}</h5>
                        <p>{{ users[i] }}</p>
                        <button v-on:click="verMais(n.id)">Ver mais</button>
                        <hr>
                    </div>
                </div>


            </div>

    </div>
    </section>
    </div>



    <!-- biblioteca vue.js-->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <!-- axios -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <script src="js/posts.js"></script>

</body>

</html>
